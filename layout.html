        img{

            left: 25px;

            text-decoration: none;
            font-style: italic;
            text-align: center;
            display: block;
            color: pink;

            padding: 10px;

        aside{
            float: left;
            padding:15px;
            height:100vh;
            background-color: lineargradient(45deg,lightgreen,red);
        }
        a:hover{
            background: linear-gradient(45deg,yellow,blue);
            border-radius: 30px;
        }
    </style>
