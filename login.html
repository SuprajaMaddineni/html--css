<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>
        input{
            color: yellowgreen;
            padding:10px;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    <label for="Name" >user-id</label>
                </td>
                 <td>
                    <input type="text" id="Name" placeholder="user-id">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Password" >password</label>
                </td>
                <td><input type="password" id="password" placeholder="strong password"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="Submit" value="Login">
                    <input type="reset"  value="Reset" >
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
