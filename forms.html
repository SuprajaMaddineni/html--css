<!DOCTYPE html>
<html lang="en">
<head>
    <title>sign-in</title>
    <style>
        body{
            margin:200px 0 0 370px;
        }
        fieldset{
            background:lineargradient(45deg,pink,yellow);
            text-align:center;
            width:fit-content;
            font-weight:700;
            font-style:italic;
        } 
        legend{
            text-align:left;
        }
    </style>
</head>
<body>
    <form class="animate__animated animate__rollout">
        <fieldset>
            <legend>Sign-Up</legend>
            <table>
                <tr>
                    <td>
                        <label for="name">user-name</label>
                    </td>
                    <td>
                        <label for="number">Mobile number</label>
                    </td>
                    <td>
                        <label for="mail">E-Mail</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Login">
                        <input type="reset" value="Reset"
                    </td>
                </tr>
            </table>
        </fieldset>
    
</body>
</html>
