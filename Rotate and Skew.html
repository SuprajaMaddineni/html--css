<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rotate_skew</title>
        <style>
            h1,h3{
                position:relative;
                top:100px;
                left:100px;
            }
            #s{
                translate:rotate(45deg);
                translate: rotateX(270deg);
            }
            #K{
                translate:skew(250deg);
                width:fit-content;
                background-color: blueviolet;
            }
        </style>
    </head>
    <body>
        <div id="s">
            <h1>
                Supraja Maddineni
            </h1>
        </div>
        <div id="K">
            <h3>
                Srividya Kommalapati
            </h3>
        </div>
    </body>
</html>
