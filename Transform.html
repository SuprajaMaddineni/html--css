<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transform</title>
    <Style>
        div{
            width: fit-content;
            background-color: aquamarine;
            transform: translate(200px,300px);
        }
        h1{
            color: blueviolet;
            transform:transalte(100px,150px);
            transform: translateY(150px);
        }
    </Style>
</head>
<body>
    <div>
        <h1>Good Morning...........</h1>
    </div>
</body>
</html>
